<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaFlow - Novo Registro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
                VitaFlow
            </h1>
        </div>
    </header>

    <nav class="nav">
        <div class="nav-content">
            <a href="/pacientes">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                Pacientes
            </a>
            <a href="/registros" class="active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
                Registros Diários
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>
                    <svg class="card-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    Novo Registro Diário
                </h2>
            </div>

            <form th:action="@{/registros/salvar}" method="post">
                <div class="form-group">
                    <label for="idPaciente">Paciente</label>
                    <select id="idPaciente" name="idPaciente" class="form-control" required>
                        <option value="">Selecione um paciente</option>
                        <option th:each="paciente, iterStat : ${pacientes}"
                                th:value="${iterStat.index + 1}"
                                th:text="${paciente.nome + ' - ' + paciente.email}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estadoMental">Estado Mental</label>
                    <select id="estadoMental" name="estadoMental" class="form-control" required>
                        <option value="">Selecione o estado mental</option>
                        <option th:each="estado : ${estadosMentais}"
                                th:value="${estado}"
                                th:text="${estado}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="qualidadeSono">Qualidade do Sono</label>
                    <input type="number" id="qualidadeSono" name="qualidadeSono"
                           class="form-control" min="0" max="10" placeholder="0 a 10" required>
                    <small class="text-gray-500">0 = Péssimo | 10 = Excelente</small>
                </div>

                <div class="form-group">
                    <label for="qualidadeHumor">Qualidade do Humor</label>
                    <input type="number" id="qualidadeHumor" name="qualidadeHumor"
                           class="form-control" min="0" max="10" placeholder="0 a 10" required>
                    <small class="text-gray-500">0 = Péssimo | 10 = Excelente</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Salvar
                    </button>
                    <a href="/registros" class="btn btn-secondary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
